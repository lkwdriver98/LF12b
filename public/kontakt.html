<!doctype html><html lang="de"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>TechFlair – Kontakt</title>
<link rel="icon" href="./assets/Techflairlogo.png" type="image/png" />
<link rel="stylesheet" href="./assets/style.css"></head><body>
<header>
  <div class="container nav">
    <div class="brand"><img class="brand__logo-img" src="./assets/Techflairlogo.png" alt="TechFlair Logo" /></div>
    <nav class="nav__links">
      <a href="index.html">Start</a><a href="projekt.html">Projekt</a><a href="architektur.html">Architektur</a>
      <a href="deliverables.html">Deliverables</a><a href="run.html">Run</a><a href="kontakt.html">Kontakt</a>
      <a href="admin.html" data-role="admin" class="hidden">Admin</a>
    </nav>
    <div style="display:flex;gap:.6rem;align-items:center"><button id="loginBtn" class="btn">Anmelden</button><button id="logoutBtn" class="btn hidden">Abmelden</button></div>
  </div>
</header>

<main class="container" id="kontakt" aria-labelledby="kontakt-title">
  <h2 id="kontakt-title" class="section__title">Kontakt</h2>
  <p class="section__lead">Fragen oder Review gewünscht? Schreib uns kurz an.</p>
  <form id="contactForm" class="grid" novalidate>
    <div class="row"><label for="name">Name</label><input id="name" name="name" required placeholder="Max Mustermann"></div>
    <div class="row"><label for="email">E-Mail</label><input id="email" name="email" type="email" required placeholder="max@example.org"></div>
    <div class="row"><label for="message">Nachricht</label><textarea id="message" name="message" rows="4" required placeholder="Wie können wir helfen?"></textarea></div>
    <div style="display:flex;gap:.6rem;align-items:center">
      <button class="btn btn--primary" type="submit">Absenden</button>
      <span id="formStatus" aria-live="polite"></span>
    </div>
  </form>
</main>

<footer><div class="container">© <span id="year"></span> – TechFlair.</div></footer>
<script src="./assets/app.js"></script>
</body></html>
